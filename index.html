  <style>
    :root {
      --primary: #8000ff;
      --secondary: #ff0080;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
     
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .main-container {
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 90%;
    }

    #lyrics {
      font-family: "Playwrite AU TAS", cursive;
      font-size: 28px;
      font-weight: 400;
      line-height: 1.6;
      white-space: pre-line;
      margin-top: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      min-height: 200px;
      
      padding: 20px;
      border-radius: 20px;
    }

    /* ðŸŽ§ Sound Controller - Glass Type with Animated Border */
    #soundContainer {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      z-index: 100;
    }

    #soundControl {
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      overflow: hidden;
      isolation: isolate;
    }

    #soundControl::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent,
          transparent,
          transparent,
          var(--primary));
      animation: rotateBorder 4s linear infinite;
      z-index: -2;
    }

    #soundControl::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 50%;
      z-index: -1;
    }

    #soundControl:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1) rotate(15deg);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
    }

    #volumeControl {
      width: 120px;
      appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      outline: none;
      cursor: pointer;
      transition: 0.4s ease;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    #volumeControl.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    #volumeControl::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px var(--secondary);
      border: 2px solid var(--secondary);
    }

    /* ðŸ©· Instagram Profile Section - Glass Type with Animated Border */
    #profile {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 6px 15px;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.4s;
      z-index: 100;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      overflow: hidden;
      isolation: isolate;
    }

    #profile::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, transparent, transparent, var(--secondary));
      animation: rotateBorder 4s linear infinite;
      z-index: -2;
    }

    #profile::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 40px;
      z-index: -1;
    }

    @keyframes rotateBorder {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #profile:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
      background: rgba(255, 255, 255, 0.1);
    }

    #profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--secondary);
      object-fit: cover;
    }

    #profile span {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* â–¶ Start Button - Glass Type with Animated Border */
    .cta {
      display: flex;
      padding: 15px 45px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: white;
      transition: 0.5s;
      border: none;
      cursor: pointer;
      margin-top: 50px;
      position: relative;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      overflow: hidden;
      isolation: isolate;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: conic-gradient(transparent, transparent, transparent, var(--secondary));
      animation: rotateBorder 3s linear infinite;
      z-index: -2;
    }


    .cta::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 50px;
      z-index: -1;
    }

    .cta:focus {
      outline: none;
    }

    .cta:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 45px 0 rgba(128, 0, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
    }

    .cta .second {
      width: 25px;
      margin-left: 20px;
      position: relative;
      top: 2px;
    }

    .one {
      transition: 0.4s;
      transform: translateX(-60%);
    }

    .two {
      transition: 0.5s;
      transform: translateX(-30%);
    }

    .cta:hover .one,
    .cta:hover .two {
      transform: translateX(0%);
      animation: color_anim 1s infinite;
    }

    .cta:hover .three {
      animation: color_anim 1s infinite;
    }

    @keyframes color_anim {

      0%,
      100% {
        fill: white;
      }


      50% {
        fill: #fbc638;
      }
    }

    #theEnd {
      animation: fadeInOut 4s ease-in-out forwards;
      font-size: 42px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 20px var(--secondary);
      letter-spacing: 4px;
      margin-top: 30px;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      20% {
        opacity: 1;
        transform: scale(1);
      }

      80% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      #lyrics {
        font-size: 24px;
      }

      #soundContainer,
      #profile {
        top: 15px;
        left: 15px;
      }

      #profile {
        right: 15px;
        left: auto;
      }
    }
  </style>
</head>

  <script>
    // --- Background Pattern (Canvas) ---
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 2 + 0.5;
        this.baseSize = this.size;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;

        // Randomly assign some particles to be "stars"
        this.isStar = Math.random() > 0.6;
        this.sparklePhase = Math.random() * Math.PI * 2;
        this.sparkleSpeed = Math.random() * 0.05 + 0.02;

        const hue = 260 + Math.random() * 40; // Purple to Pink        
        const sat = 30 + Math.random() * 90; // low â†’ high saturation
        const light = 75 + Math.random() * 20; // bright â†’ white glow

        this.color = `hsla(${hue}, ${sat}%, ${light}%, ${Math.random() * 0.4 + 0.1})`;

      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.isStar) {
          this.sparklePhase += this.sparkleSpeed;
          this.size = this.baseSize * (1 + Math.sin(this.sparklePhase) * 0.5);
        }

        if (this.x > w) this.x = 0;
        if (this.x < 0) this.x = w;
        if (this.y > h) this.y = 0;
        if (this.y < 0) this.y = h;
      }

      draw() {
        ctx.fillStyle = this.color;
        if (this.isStar) {
          // Add a glow effect for stars
          ctx.shadowBlur = this.size * 2;
          ctx.shadowColor = this.color;
        } else {
          ctx.shadowBlur = 0;
        }

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();

        // Reset shadow for lines
        ctx.shadowBlur = 0;
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.min(150, (w * h) / 1); // Responsive particle count
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }
    initParticles();

    function animate() {
      ctx.clearRect(0, 0, w, h);

      // Draw connecting lines first (behind particles)
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = `rgba(40, 69, 214, ${0.20 * (2 - dist / 120)})`;
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      // Update and draw particles
      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();

    // --- Lyrics & Audio Logic ---
    const lyricsData = [
      "Humne Bhi Likha Kuch Tere Baare Mein Hai",
      "Aise Tu Lagay Ki Gulaae Hai...",
      "Or Aise Tu Lagay Ki Gulaae Hai...",
      "Bhagon Mein Dil Ke, Khilke In Fizaon Mein",
      "Chaye Ho.......",
      "Haaye....."
    ];

    const delays = [1000, 100, 1120, 900, 800];
    const container = document.getElementById("lyrics");
    const music = document.getElementById("bgMusic");
    const startBtn = document.getElementById("startBtn");
    const soundControl = document.getElementById("soundControl");
    const volumeControl = document.getElementById("volumeControl");

    let isMuted = false;
    let volumeVisible = false;
    let hideTimer;

    soundControl.addEventListener("click", () => {
      volumeVisible = !volumeVisible;
      if (volumeVisible) {
        volumeControl.classList.add("show");
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => {
          volumeControl.classList.remove("show");
          volumeVisible = false;
        }, 4000);
      } else {
        volumeControl.classList.remove("show");
      }
    });

    volumeControl.addEventListener("input", () => {
      music.volume = volumeControl.value;
      const icon = soundControl.querySelector('i');
      if (music.volume === 0) {
        icon.className = "fa-solid fa-volume-xmark";
      } else if (music.volume < 0.5) {
        icon.className = "fa-solid fa-volume-low";
      } else {
        icon.className = "fa-solid fa-headphones";
      }
    });

    function typeText(text, delay) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          container.innerHTML += text[i];
          i++;
          if (i === text.length) {
            clearInterval(interval);
            container.innerHTML += "\n";
            setTimeout(resolve, delay);
          }
        }, 100);
      });
    }

    async function printLyrics() {
      startBtn.style.display = "none";
      container.innerHTML = "";
      music.currentTime = 0;
      await music.play();

      container.innerHTML = "<span style='font-weight: 600; opacity: 0.7;'>Arz kya hai?........</span>\n\n";
      await new Promise(r => setTimeout(r, 1400));

      for (let i = 0; i < lyricsData.length; i++) {
        await typeText(lyricsData[i], delays[i]);
      }

      container.innerHTML = `<div id="theEnd">âœ¨ The End... âœ¨</div>`;
      await new Promise(r => setTimeout(r, 5000));
      container.innerHTML = "";
      startBtn.style.display = "inline-flex";
    }

    startBtn.addEventListener("click", printLyrics);
  </script>
